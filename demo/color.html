<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Set of standard web components (Vanilla) based on the Cloudscape Design System.">

    <title>Rainforest - Color</title>

    <style>
      body {
        display: flex;
        flex-direction: row;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      div {
        align-items: center;
        display: flex;
        flex-basis: 0;
        flex-grow: 1;
        justify-content: center;
        height: 100%;
        position: relative;
      }

      div img {
        bottom: 0;
        height: 100%;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        width: 100%;
        z-index: -100;
      }

      div p {
        font-family: sans-serif;
        font-size: 32px;
        line-height: 40px;
        margin: 0;
        padding: 0;
      }

      input {
        appearance: none;
        background: none;
        border: none;
        font-family: sans-serif;
        font-size: 32px;
        line-height: 40px;
        outline: none;
        text-align: center;
      }
    </style>

  </head>
  <body>

    <div>
      <input value="#ff0000">
    </div>
    <div>
      <img src="../img/pixel.gif">
      <p></p>
    </div>

    <script src="../utils/color.js"></script>

    <script>
      const left = document.querySelector( 'div:first-of-type' );
      const right = document.querySelector( 'div:last-of-type' );
      const image = document.querySelector( 'img' );

      const filter = document.querySelector( 'p' );
      const input = document.querySelector( 'input' );
      input.addEventListener( 'keypress', ( evt ) => {
        if( evt.key === 'Enter' ) {
          update();
        }
      } );

      update();
      
      function update() {
        left.style.backgroundColor = input.value;
        const results = solve( input.value );
        results.filterDetail = results.filterDetail.replaceAll( ') ', ')<br>' );

        filter.innerHTML = results.filterDetail;
        image.style.filter = results.filterPixel;        

        console.log( results );
      }
    </script>

  </body>
</html>
