<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Set of standard web components (Vanilla) based on the Cloudscape Design System.">

    <title>Input - Rainforest</title>

    <link href="../rainforest.css" rel="stylesheet">    

    <style>
      rf-input { margin: 0 0 16px 0; }
    </style>

  </head>
  <body>

    <!-- With value -->
    <rf-input value="Hello World!"></rf-input><br>

    <!-- With placeholder -->
    <rf-input placeholder="Enter resource policy"></rf-input><br>

    <!-- Password -->
    <rf-input type="password" value="pswerd1234"></rf-input><br>

    <!-- Disabled search -->
    <rf-input disabled placeholder="Search" type="search"></rf-input>    

    <pre>
&lt;rf-input value="Hello World!"&gt;&lt;/rf-input&gt;

&lt;rf-input placeholder="Enter resource policy"&gt;&lt;/rf-input&gt;

&lt;rf-input type="password" value="pswerd1234"&gt;&lt;/rf-input&gt;

&lt;rf-input disabled placeholder="Search" type="search"&gt;&lt;/rf-input&gt; 
    </pre>

    <script src="../components/input.js" type="module"></script>

  </body>
</html>
