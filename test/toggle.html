<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Set of standard web components (Vanilla) based on the Cloudscape Design System.">

    <title>Toggle - Rainforest</title>

    <link href="../rainforest.css" rel="stylesheet">    

  </head>
  <body>

    <rf-toggle>Toggle</rf-toggle><br>
    <rf-toggle checked></rf-toggle><br>    
    <rf-toggle checked disabled>This toggle is disabled</rf-toggle><br>
    <rf-toggle disabled>This toggle is also disabled</rf-toggle>
    <br>
    <pre>
&lt;rf-toggle&gt;Toggle&lt;/rf-toggle&gt;
&lt;rf-toggle checked&gt;&lt;/rf-toggle&gt;
&lt;rf-toggle checked disabled&gt;This toggle is disabled&lt;/rf-toggle&gt;
&lt;rf-toggle disabled&gt;This toggle is also disabled&lt;/rf-toggle&gt;
    </pre>

    <script src="../components/toggle.js" type="module"></script>

  </body>
</html>
