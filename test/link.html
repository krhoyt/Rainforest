<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Set of standard web components (Vanilla) based on the Cloudscape Design System.">

    <title>Link - Rainforest</title>

    <link href="../rainforest.css" rel="stylesheet">

  </head>
  <body>

    <rf-link href="#" label="Secondary link"></rf-link><br>
    <rf-link href="#" label="Primary link" variant="primary"></rf-link><br>
    <rf-link external href="https://example.com/" label="Learn more"></rf-link><br>
    <rf-link label="Perform action"></rf-link><br>
    <rf-link label="Info" variant="info"></rf-link>    

    <pre>
&lt;rf-link href=&quot;#&quot; label=&quot;Secondary link&quot;&gt;&lt;/rf-link&gt;
&lt;rf-link href=&quot;#&quot; label=&quot;Primary link&quot; variant=&quot;primary&quot;&gt;&lt;/rf-link&gt;
&lt;rf-link external href=&quot;https://example.com/&quot; label=&quot;Learn more&quot;&gt;&lt;/rf-link&gt;
&lt;rf-link label=&quot;Perform action&quot;&gt;&lt;/rf-link&gt;
&lt;rf-link label=&quot;Info&quot; variant=&quot;info&quot;&gt;&lt;/rf-link&gt;
    </pre>

    <script src="../components/controls/link.js" type="module"></script>

  </body>
</html>
